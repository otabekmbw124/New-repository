<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Проверка</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&amp;subset=cyrillic" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-4">
					<div class="header-logo">
						<img src="img/img_header.png" alt="">
					</div>
					<!-- /.header-logo -->
				</div>
				<!-- /.col-4 -->
				<div class="col-8">
					<div class="header-contacts">
						<div class="header-contacts-phone">
							8 (347) 271-54-28
						</div>
						<div class="header-contacts-phone">
							8 (937) 363-30-00
						</div>
						<button class="header-contacts-button">
							<img class="button-icon" src="img/phone.png" alt="">
							Заказать звонок
						</button>
					</div>
					<!-- /.header-contacts -->
				</div>
				<!-- /.col-8 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container -->
	</header>
	<!-- /.header -->
	<section class="main">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-5">
					<div class="main-img">
						<img src="img/box.png" alt="Картон">
					</div>
					<!-- /.main-img -->
				</div>
				<!-- /.col-5 -->
				<div class="col-7">
					<div class="main-text">
						<h1 class="main-text-title">
							Производство упаковки из гофрокартона
						</h1>
						<!-- /.main-text-title -->
						<div class="main-text-subtitle">
							с доставкой по всей России
						</div>
						<!-- /.main-text-subtitle -->
						<div class="main-text-form">
							<div class="form-title">
								Получите индивидуальное предложение
								на производство и поставку гофропродукции<br>
								<span class="form-title-important">
									Образцы упаковки бесплатно!
								</span>
							</div><!-- /.form-title -->
							<form action="#" class="form">
								<input class="form-input" type="tel" placeholder="Введите номер телефона">
								<button class="button button-big" type="submit">Оставить заявку!</button>
							</form>
							<small class="form-small">
								*Минимальный заказ 500шт
							</small>
						</div>
						<!-- /.main-text-form -->
					</div>
					<!-- /.main-text -->
				</div>
				<!-- /.col-7 -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container -->
	</section>
	<!-- /.main -->

	
</body>
</html>
